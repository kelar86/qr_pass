{% extends "base.html" %}

{% block page_content %}
    <h1>Загрузите фотографию</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.photo(class_="file") }}
        {% for error in form.photo.errors %}
            <span style="color: red;">{{ error }}</span>
        {% endfor %}
    </form>

{% endblock %}
